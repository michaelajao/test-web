# -----------------------------------------------------------------------------
# Newsletter (Optional)
# -----------------------------------------------------------------------------

newsletter:
  enabled: false
  endpoint: 

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /:collection/:title/
  projects:
    output: true
    permalink: /:collection/:title/

announcements:
  enabled: true
  scrollable: true
  limit: 5

latest_posts:
  enabled: true
  scrollable: true
  limit: 3

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# -----------------------------------------------------------------------------
# Plug-ins
# -----------------------------------------------------------------------------
# Includes & excludes
include: ["_pages"]
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
keep_files:
  - CNAME
  - .nojekyll


# header_pages:
#   - /about.md
#   - /projects.md
#   - /cv.md
#   - /publications.md
#   - /repositories.md
#   - /teaching.md


plugins:
  - minimal-mistakes-jekyll
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_darkmode: true # Enables switching between light/dark modes.
enable_progressbar: true # Enables a horizontal progress bar linked to the vertical scroll position.
enable_video_embedding: false # Disable video embedding for bibtex entries.
enable_masonry: true # Enables automatic project cards arrangement
enable_math: true # Enables math typesetting using MathJax
enable_tooltips: false # Disables automatic tooltip links for sections
enable_navbar_social: false # Disables social links in the navbar on the about page
enable_project_categories: true # Enables categorization of projects into multiple categories
enable_medium_zoom: true # Enables image zoom feature (like medium.com)

# -----------------------------------------------------------------------------
# Library versions
# -----------------------------------------------------------------------------

third_party_libraries:
  download: false
  bootstrap-table:
    version: "1.22.4"
  chartjs:
    version: "4.4.1"
  d3:
    version: "7.8.5"
  echarts:
    version: "5.5.0"
  jquery:
    version: "3.6.0"

# -----------------------------------------------------------------------------
# Responsive WebP Images
# -----------------------------------------------------------------------------
imagemagick:
  enabled: false # enables responsive images for your site (recommended, see https://github.com/alshedivat/al-folio/issues/537)
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
    - ".gif"
  output_formats:
    webp: "-quality 85"


# -----------------------------------------------------------------------------
# Lazy loading images
# -----------------------------------------------------------------------------

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Jekyll Archives
# -----------------------------------------------------------------------------

jekyll-archives:
  enabled: [year, tags, categories]
  layouts:
    year: archive-year
    tag: archive-tag
    category: archive-category
  permalinks:
    year: "/blog/:year/"
    tag: "/blog/tag/:name/"
    category: "/blog/category/:name/"

display_tags: ["formatting", "images", "links", "math", "code", "blockquotes"] # these tags will be displayed on the front page of your blog
display_categories: ["external-services"] # these categories will be displayed on the front page of your blog

