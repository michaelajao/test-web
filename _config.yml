# # -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Michael Ajao Portfolio # The website title
first_name: Michael
middle_name: O.
last_name: Ajao
email: ajaoolarinoyemichael@gmail.com
description: >
  Data Scientist and Machine Learning Expert with over 5 years of experience in data analysis, machine learning, and web/mobile development.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  Images used are either personal or from <a href="https://unsplash.com" target="_blank">Unsplash</a>.
keywords: data-science, machine-learning, portfolio, academic, web-development
lang: en
icon: ⚛️
url: https://michaelajao.github.io # GitHub Pages URL
baseurl: "" # The subpath of your site, leave blank for root deployment on GitHub Pages
last_updated: true # Display last updated in the footer
impressum_path: # Leave this blank unless you need an impressum link for GDPR compliance
back_to_top: true # Enable the back-to-top button


# SEO Settings
seo:
  title: "Michael Ajao-Olarinoye | Data Scientist & Machine Learning Engineer"
  description: "Personal portfolio website of Michael Ajao-Olarinoye, showcasing data science projects, machine learning research, and educational contributions."
  keywords: "Data Science, Machine Learning, Deep Learning, Educator, Research, AI"
  canonical: true
  twitter_card: summary_large_image
  twitter_site: "@michaelajao"
  og_image: "/assets/img/og-image.jpg" # Use a custom Open Graph image for better link sharing.


# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------
# Theme and Plugins
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: default # skin options: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

# -----------------------------------------------------------------------------
# RSS Feed
# -----------------------------------------------------------------------------

rss_icon: true

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------

serve_og_meta: false
serve_schema_org: false
og_image: # Add if you have a site-wide Open Graph image

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: michaelajao
linkedin_username: michael-ajao
orcid_id: 0000-0003-2763-8293
scholar_userid: qc6CJjYAAAAJ

# -----------------------------------------------------------------------------
# Analytics and search engine verification
# -----------------------------------------------------------------------------

google_analytics: # Your Google Analytics measurement ID (format: G-XXXXXXXXXX)
cronitor_analytics: # Your Cronitor Analytics site ID
pirsch_analytics: # Your Pirsch Analytics site ID
google_site_verification: # Your Google Search Console verification ID
bing_site_verification: # Your Bing Search Console verification ID

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: Michael Ajao's Blog
blog_description: A blog about data science, machine learning, and web development.
permalink: /blog/:year/:title/
lsi: false # Use Latent Semantic Indexing for related posts
pagination:
  enabled: true
related_blog_posts:
  enabled: true
  max_related: 5

# -----------------------------------------------------------------------------
# Giscus comments (Optional)
# -----------------------------------------------------------------------------

giscus:
  repo: michaelajao/michaelajao.github.io
  repo_id: # Leave empty unless you have the repo ID
  category: Comments
  category_id: # Leave empty unless you have the category ID
  mapping: title
  reactions_enabled: 1
  input_position: bottom
  theme: preferred_color_scheme
  lang: en

# -----------------------------------------------------------------------------
# Disqus comments (DEPRECATED)
# -----------------------------------------------------------------------------

# disqus_shortname: al-folio # Set this if you plan to use Disqus comments

# -----------------------------------------------------------------------------
# External sources
# -----------------------------------------------------------------------------

