---
layout: default
---
<div class="blog-list">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <p><small>Posted on {{ post.date | date: "%B %d, %Y" }}</small></p>
    </li>
    {% endfor %}
  </ul>
</div>
